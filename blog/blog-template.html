<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>about.html</title> <!-- This file is about.html -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <h1 id="title"><a href="http://www.ishdeshpa.com" style="color:#000000; text-decoration:none;">ishdeshpa.com</a></h1>
  <h3 id="name">Ishan Deshpande</h3>
  <div id="content">Loading...</div>
  <script>
    $(function () {
      // Get current HTML file name
      let htmlFile = window.location.pathname.split('/').pop() || 'index.html';
      let mdFile = htmlFile.replace(/\.html?$/, '.md');

      $.get(mdFile)
        .done(function (data) {
          $('#content').html(marked.parse(data));
        })
        .fail(function () {
          $('#content').text('Could not load ' + mdFile);
        });
    });
  </script>
</body>
</html>
